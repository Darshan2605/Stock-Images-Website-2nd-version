<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royalpic Store</title>
    <link rel="stylesheet" href="main-store.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Royalpic Images Store</h1>
    <form class="search-box">
      <input
        type="text"
        placeholder="Search Images....."
        class="search-input"
      />
      <button class="search-btn">Search</button>
    </form>
    <div class="search-result container grid-store grid-4cols"></div>
    <button class="show-more-btn">Show more&rightarrow;</button>
    <script src="main-store.js"></script>
  </body>
</html>
